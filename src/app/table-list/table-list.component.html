
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Tags</h4>
          <!-- {{tagsData  | json
          }} -->
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <th >
                  Name
                </th>
                <th>
                  Description
                </th>
                <th>
                  Tag
                </th>
                <th>
                 Slack Url 
                </th>
                <th>
                  Action
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let eachItem of tagsData">
                  <td>
                    {{eachItem?.Name || '-'}}
                  </td>
                  <td>
                    {{eachItem?.description || '-'}}
                  </td>
                  <td>
                    {{eachItem?.tag || '-'}}
                  </td>
                  <td>
                    {{eachItem?.slack_url || '-'}}
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <button type="button" class="btn btn-primary btn-sm mr-1"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-danger btn-sm ml-1"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
